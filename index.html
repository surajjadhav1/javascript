<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
        div
        {
          width: 200px;
          height: 200px;
          border:3px solid red;
          background-color: black;
          animation: xyz 15s;
        }

        @keyframes xyz {
          from{
              margin-left: 0px;
            }
            to{
              
              margin-left: 800px;
              margin-top: 900px;

          }
        }

    </style>
</head>
<body>
  <div>
      Beriew java
  </div>
</body>
</html>
